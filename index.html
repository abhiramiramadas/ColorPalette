<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Generator</h1>
      <div id="color-palette" class="color-palette">
        <!-- Color blocks will be dynamically generated here -->
      </div>
      <button onclick="generateColors()">Generate Palette</button>
      <button onclick="savePalette()">Save Palette</button>
      <button onclick="downloadPalette()">Download Palette</button>
      <button onclick="viewSavedPalette()">View Saved Palette</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
